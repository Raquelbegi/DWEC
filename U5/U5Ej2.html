<!-- 2.	Crea una web que contenga elementos p, div, h1, h2 y h3
con texto que cambiarán su contenido cuando se produzca un evento de la siguiente manera:
a.	Incluye una manera distinta de asociar la función de manejo de eventos para cada elemento.
b.	Además, escoge un evento de ratón distinto para cada elemento -->



<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>U5 Ejercicio 2</title>
    <script type="text/javascript">
      function pe() {
        var pe = document.getElementsByTagName("p")[0];
        pe.innerText = "Soy el nuevo pe!";
            }
    </script>
  </head>
  <body>
    <p onclick="pe()">Soy un pe con algo escondido</p>
    <div>Un div sobre el que puedes pasar</div>
    <h1>Título h1!</h1>
    <h2>Segundo título h2!</h2>
    <h3>Subtitulo de subtitulo h3</h3>

    <script type="text/javascript">
    var div = document.getElementsByTagName('div')[0];
    div.onmouseover = function() {
      div.innerText = "¡Cambiando el div!";
    }
    </script>
  </body>
</html>

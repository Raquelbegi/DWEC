<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>U5 Ejercicio </title>
    <script type="text/javascript">
      onload = function() {
        onkeypress = mostrar;
        onkeydown = mostrarEspecial;
      }

      var especial;
      function mostrarEspecial(e) {
        especial = e.altKey || e.ctrlKey || e.shiftKey || e.metaKey;
        if (especial){
          tecla.innerHTML = e.keyCode;
        }
      }

      function mostrar(e) {
        tecla.innerHTML = e.charCode;
      }
    </script>
  </head>
  <body>
    <h3>Pulsa una tecla</h3>
    <div id="tecla">

    </div>
  </body>
</html>

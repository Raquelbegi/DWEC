<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>U5 Ejercicio 4</title>
    <style media="screen">
      body {
        width: 100%;
        height: 100%;
        position: absolute;
        margin: 0px;
      }
    </style>
  </head>
  <body>
		<script type="text/javascript">
			function posicion(e) {
				if (e.shiftKey) {
					y = e.clientY;
					x = e.clientX;
					console.log("(" + x + ", " + y + ")");
				}
			}
			document.querySelector('body').onmousemove = posicion;
		</script>
	</body>
</html>

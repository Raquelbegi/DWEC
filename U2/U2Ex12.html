<!DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8">
			<title>Ejercicio 8 Tema 2</title>
		</head>
		<body>
			<script>
				var fecha = new Date();
				var dia = fecha.getDay();
				
				switch (dia) {
					case 1: 
						document.write ("Hoy es lunes. \n ¡Ánimo con la semana!");
						break;
					case 2: 
						document.write ("Hoy es martes. \n ¡Lo peor ya ha pasado!");
						break;
					case 3: 
						document.write ("Hoy es miércoles. \n ¡Ya has llegado a la mitad!");
						break;
					case 4: 
						document.write ("Hoy es jueves. \n ¡Un poquito más!");
						break;
					case 5: 
						document.write ("Hoy es viernes. \n ¡Disfruta del fin de semana!");
						break;
					case 6: 
						document.write ("Hoy es sábado. \n ¡Ya pensarás en lo que hay que hacer mañana!");
						break;
					case 7: 
						document.write ("Hoy es domingo. \n ¡Disfruta del último día sin preocupaciones!");
						break;
					default: 
						alert("Error");
					}

			</script>
		</body>
	</html>

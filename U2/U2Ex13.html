<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>U2Ej13</title>
  </head>
  <body>
    <script type="text/javascript">
    function calculaEdad(año) {
      var d = new Date();
      var n = d.getFullYear();
      return n-año;
    }

    var a = prompt ("¿Año de nacimiento?");
    document.write ("Tienes " + calculaEdad(a) + " años.");

    </script>

  </body>
</html>
